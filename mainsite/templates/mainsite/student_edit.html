<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Siri学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mainsite/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mainsite/css/forms.css' %}">
</head>
<body class="student_edit">
<!--Container-->
<div id="container">
    <!--Header-->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">Siri学生管理系统</h1>
        </div>
    </div>
    <!--END Header-->
    <!--Content-->
    <div id="content">
        <h1>
            编辑学生信息
        </h1>
        <div id="content-main">
            <form action="{% url 'mainsite:student_edit_action' %}" method="post">
                {% csrf_token %}
                <div>
                    <fieldset class="module aligned">
                        <div class="form-row">
                            <div>
                                <label class="required" for="no">
                                    学号:
                                </label>
                                <input type="text" name="no" value="{{ student.s_no | default:'' }}" class="vTextField"
                                       required id="no"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label class="required" for="name">
                                    姓名:
                                </label>
                                <input type="text" name="name" value="{{ student.s_name | default:'' }}"
                                       class="vTextField"
                                       required id="name"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label class="required" for="sex">
                                    性别:
                                </label>
                                {% if student.s_sex  == '女' %}
                                    <input type="radio" name="sex" value="男"/>男
                                    <input type="radio" name="sex" value="女" checked="checked" required id="sex"/>女
                                {% else %}
                                    <input type="radio" name="sex" value="男" checked="checked" required id="sex"/>男
                                    <input type="radio" name="sex" value="女"/>女
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label class="required" for="age">
                                    年龄:
                                </label>
                                <input type="number" name="age" min="0" max="100"
                                       value="{{ student.s_age | default:0 }}"
                                       class="vIntegerField"
                                       required id="age"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label class="required" for="class">
                                    班级:
                                </label>
                                <input type="number" name="class" min="0" max="100"
                                       value="{{ student.s_class | default:0 }}"
                                       class="vIntegerField"
                                       required id="class"/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit-row">
                        <input type="submit" value="保存" class="default">
                        <p class="deletelink-box">
                            <a href="{% url 'mainsite:student' 's_no' %}" class="deletelink">
                                返回
                            </a>
                        </p>

                        <input type="reset" value="重置">
                    </div>
                </div>
            </form>
        </div>


    </div>
    <!--END Content-->
    <!--Footer-->
    <div id="footer"></div>
    <!--END Footer-->
</div>
<!--End Container-->

</body>
</html>
